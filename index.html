<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- custom font end-->

    <!-- title star here -->
    <link rel="icon" href="./asset/img/logo.svg" type="image/gif" sizes="16x16"> 
    <title>Current Course</title>
    <!-- title end here -->

    <!-- custom css start here-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./asset/card/cardStyle.css">
    <link rel="stylesheet" href="./asset/form/form.css">
    <!-- custom css end here -->
</head>
<body>
    <header class="">
        <div class="logo">
            <img src="./asset/img/logo.svg" alt="logo">
            <span>Current Course</span>
        </div>
       
            <div id="sorting">   
                <button data-key="sort" class="btn-effect">Sort By</button>
            <select name="order" id="order">
                <option value="day_left txtW">Day left</option>
                <option value="most txtW">most time taking</option>
            </select>
            </div>

            <div class="search">
                <button data-key="search" class="btn-effect">search</button>
                <input type="search">
            </div>

    </header>
    <main class="content">
        <div class="card-container">
            <span id="del">X</span>
            <div class="cardI"><h2>Title</h2></div>
            <div class="cardI"><h4>Source</h4></div>
            <div class="cardI"><h4>Day to complete</h4></div>
            <div class="cardI" id="dayLeft">
                <div id="cred">‚óè</div>
                <div><h4>Day left</h4></div>
            </div>
            <div class="mark"><button class="btn-effect">Completed</button></div>
        </div>

        <!-- add button -->
    </main>
    <div class="add">
        <span id="add-btn">+</span>
    </div>
    <!-- add button end -->

    <!-- main end and form starts -->
    <div class="form inActive">
        <form action="">
            <span id="formCancel">X</span>
        <label for="title" class="form-label" id="title-id">Course</label>
        <input type="text" id="title" class="form-input" >
        <span style="color: red; font-size: 16px;" id="warn" class="inActive">
            Course is already in your schedule
        </span>

        <label for="source" class="form-label">Source</label>
        <input type="text" id="source" class="form-input">

        <label for="day2comp" class="form-label">Day to complete</label>
        <input type="text" id="day2comp" class="form-input">

        <button class="form-btn">Add Course</button>
        </form>
    </div>
    <!-- form end -->

    <!-- script start here -->
    <script src="./app.js"></script>
    <!-- script end -->
</body>
</html>
